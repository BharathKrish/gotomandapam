<!DOCTYPE html>
<html>
<body onload="myFunction()">

<script>
function myFunction() {
  if /* if we're on iOS, open in Apple Maps */
    ((navigator.platform.indexOf("iPhone") != -1) || 
     (navigator.platform.indexOf("iPad") != -1) || 
     (navigator.platform.indexOf("iPod") != -1))
    // window.location.replace("comgooglemapsurl://goo.gl/maps/Z1WJD6zFnuLPxKTA8");
    window.location.replace("comgooglemapsurl://goo.gl/maps/Z1WJD6zFnuLPxKTA8");
else /* else use Google */
    window.location.replace("geo:0,0?q=place_id=ChIJIXnnoutnUjoRzLuVP2U-_ac"); 
}
</script>

</body>
</html>
